<!--添加供应商-->
	<div class="modal fade" id="addGysModal" tabindex="-1" role="dialog">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
	        <h4 class="modal-title" id="addPosModalLabel">添加供应商</h4>
	      </div>
	      <div class="modal-body">
	      	<div class="alert alert-danger hidden login-error">添加失败</div>
	        <form class="add-pos-form">
	          <div class="form-group">
			    <label for="addPosCompany">供应商编码</label>
			    <input type="text" class="form-control" name="company" id="addPosCompany" placeholder="请输入供应商编码">
			  </div>
			  
			  <div class="form-group">
			    <label for="addPosName">供应商名称</label>
			    <input type="text" class="form-control" name="name" id="addPosName" placeholder="请输入供应商名称">
			  </div>
			  <div class="form-group">
			    <label for="addPosSalary">联系人</label>
			    <input type="text" class="form-control" name="salary" id="addPosSalary" placeholder="请输入联系人">
			  </div>
			  <div class="form-group">
			    <label for="addPosAddress">联系人电话</label>
			    <input type="text" class="form-control" name="address" id="addPosAddress" placeholder="请输入联系人电话">
			  </div>
			  <div class="form-group">
			    <label for="addPosAddress">联系地址</label>
			    <input type="text" class="form-control" name="address" id="addPosAddress" placeholder="请输入联系地址">
			  </div>
			  <div class="form-group">
			    <label for="addPosAddress">传真</label>
			    <input type="text" class="form-control" name="address" id="addPosAddress" placeholder="请输入传真">
			  </div>
			  <div class="form-group">
			    <label for="addPosAddress">创建时间</label>
			    <input type="text" class="form-control" name="address" id="addPosAddress" placeholder="请输入创建时间">
			  </div>
			</form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	        <button type="button" class="btn btn-primary btn-add-pos">添加</button>
	      </div>
	    </div>
	  </div>
	</div>
	<!--修改供应商-->

	          <div class="form-group">
			    <label for="addPosCompany">供应商名称</label>
			    <input type="text" class="form-control" name="company" id="addPosCompany" placeholder="请输入供应商名称">

			  <div class="form-group">
			    <label for="addPosName">联系人</label>

			  </div>
			  <div class="form-group">
			    <label for="addPosSalary">联系电话</label>
			    <input type="text" class="form-control" name="salary" id="addPosSalary" placeholder="请输入联系电话">

			  <div class="form-group">

    <!--账单管理添加模态框-->
	<div class="modal fade" id="addzdModal" tabindex="-1" role="dialog">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
	        <h4 class="modal-title" id="addPosModalLabel">添加订单</h4>
	      </div>
	      <div class="modal-body">
	      	<div class="alert alert-danger hidden login-error">添加失败</div>
	        <form class="add-pos-form">
	          <div class="form-group">
			    <label for="addPosCompany">账单编号</label>
			    <input type="text" class="form-control" name="id" id="addPosShangping" placeholder="请输入账单编号">
			  </div>
	        	
	          <div class="form-group">
			    <label for="addPosCompany">商品名称</label>
			    <input type="text" class="form-control" name="shangping" id="addPosShangping" placeholder="请输入商品名称">
			  </div>
			  
			  <div class="form-group">
			    <label for="addPosName">商品单位</label>
			    <input type="text" class="form-control" name="danwei" id="addPosDanwei" placeholder="请输入商品单位">
			  </div>
			  <div class="form-group">
			    <label for="addPosSalary">商品数量</label>
			    <input type="text" class="form-control" name="shuliang" id="addPosShuliang" placeholder="请输入商品数量">
			  </div>
			  <div class="form-group">
			    <label for="addPosAddress">总金额</label>
			    <input type="text" class="form-control" name="jine" id="addPosJine" placeholder="请输入总金额">
			  </div>
			  <div class="form-group">
			    <label for="addPosAddress">供应商</label>
			    <input type="text" class="form-control" name="gys" id="addPosGys" placeholder="请输入供应商">
			  </div>
			  <div class="form-group">
			    <label for="addPosAddress">是否付款</label>
			    <input type="text" class="form-control" name="fukuan" id="addPosFukuan" placeholder="请输入">
			  </div>
			  <div class="form-group">
			    <label for="addPosAddress">时间</label>
			    <input type="text" class="form-control" name="shijian" id="addPosShijian" placeholder="请输入创建时间">
			  </div>
			</form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	        <button type="button" class="btn btn-primary btn-add-zd">添加</button>
	      </div>
	    </div>
	  </div>
	</div>
	<!--账单管理修改模态框-->
	<div class="modal fade" id="xiugaiPosModal" tabindex="-1" role="dialog">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
	        <h4 class="modal-title" id="addPosModalLabel">修改订单</h4>
	      </div>
	      <div class="modal-body">
	      	<div class="alert alert-danger hidden login-error">修改失败</div>
	        <form class="add-pos-form">
	          <div class="form-group">
			    <label for="addPosCompany">商品名称</label>
			    <input type="text" class="form-control" name="company" id="addPosCompany" placeholder="请输入商品名称">
			  </div>
			  
			  <div class="form-group">
			    <label for="addPosName">商品单位</label>
			    <input type="text" class="form-control" name="name" id="addPosName" placeholder="请输入商品单位">
			  </div>
			  <div class="form-group">
			    <label for="addPosSalary">商品数量</label>
			    <input type="text" class="form-control" name="salary" id="addPosSalary" placeholder="请输入商品数量">
			  </div>
			  <div class="form-group">
			    <label for="addPosAddress">总金额</label>
			    <input type="text" class="form-control" name="address" id="addPosAddress" placeholder="请输入总金额">
			  </div>
			  <div class="form-group">
			    <label for="addPosAddress">供应商</label>
			    <input type="text" class="form-control" name="address" id="addPosAddress" placeholder="请输入供应商">
			  </div>
			  <div class="form-group">
			    <label for="addPosAddress">是否付款</label>
			    <input type="text" class="form-control" name="address" id="addPosAddress" placeholder="请输入">
			  </div>
			  
			</form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	        <button type="button" class="btn btn-primary btn-xiugai-zd">修改</button>
	      </div>
	    </div>
	  </div>

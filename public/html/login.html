<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>登录</title>	
		<link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">		
		<link rel="stylesheet" type="text/css" href="../css/login.css"/>
		
	</head>
	<body style="width: 100%;height:100%;background: url(../imgs/login_bg.jpg) no-repeat;background-size:cover;">
		<div class="box" style="width:378px;height:280px;background: url(../imgs/form-bg.png) no-repeat;">
			<div class="alert alert-danger hidden login-error" role="alert">用户名或密码错误</div>
			<form class="login-form">
			    用户名:<input type="text" name="username" class="form-control1"  placeholder="请输入用户名"><br/>			    
			    密码:<input type="password" name="password" class="form-control2" id="exampleInputPassword1" placeholder="请输入密码">
			  <br/>  
			  <button type="button" class="login">登录</button>
			  <button type="button" class="reset">重置</button>
	        </form>
        </div>
	</body>
	<script src="/lib/jquery/jquery-1.12.4.min.js"></script>
	<script src="/lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="/js/common/loginModal.js"></script>
</html>
